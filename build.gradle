plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'org.bytetwist'
version '0.2'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'
    api 'org.ow2.asm:asm:7.2'
    api 'org.ow2.asm:asm-commons:7.2'
    api 'org.ow2.asm:asm-tree:7.2'
    api 'org.ow2.asm:asm-analysis:7.2'
    api 'org.ow2.asm:asm-util:7.2'
    api 'com.google.guava:guava:28.1-jre'
    implementation 'io.github.microutils:kotlin-logging:1.7.8'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.3.61'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0-M1'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

tasks.build {
    doLast {
        copy {
            from "build/classes/java/test"
            into "src/test/resources"
        }
    }
}