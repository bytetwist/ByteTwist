name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: codecov/codecov-action@v1
      with: 
        token: ${{ secrets.CODECOV_TOKEN }} 
    - name: Test gradle build      
      run: |
        gradle processTestResources
        gradle build
